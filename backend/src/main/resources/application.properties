spring.application.name=convivium
spring.main.allow-bean-definition-overriding=true
jwt.secret=usersecret
jwt.expiration=7200000
spring.web.cors.allowed-origins=http://localhost:8080,
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=Authorization,Content-Type
spring.web.cors.allow-credentials=true
server.servlet.context-path = /convivium
server.port=8481


spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=false
spring.datasource.initialization-mode=never
spring.jpa.hibernate.globally_quoted_identifiers=true


app.frontend.url=http://localhost:5173

# ===============================
# PostgreSQL Connection Settings
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/convivium
spring.datasource.username=postgres
#spring.datasource.username=convivium

spring.datasource.password=sa
#spring.datasource.password=prodconvivium

spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ===============================
# HikariCP - Connection Pool
# ===============================
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=PostgreSQLHikariCP

